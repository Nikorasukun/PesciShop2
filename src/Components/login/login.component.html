<div class="example-container">
    <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input #mailInput matInput placeholder="pat@example.com" [formControl]="email" (blur)="updateErrorMessage()" required />
        @if (email.invalid) {
        <mat-error>{{errorMessage()}}</mat-error>
        }
    </mat-form-field>

    <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input #passwordInput matInput [type]="hide() ? 'password' : 'text'" />
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <button mat-button (click)="tryToLog(mailInput.value, passwordInput.value)">Login</button>
</div>
